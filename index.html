<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Log System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%); /* Deep Purple/Violet Gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            color: #1e293b;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .submit-btn {
            background: #0f172a; /* Dark Navy/Black color from your image */
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: #1e293b;
            transform: translateY(-1px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Enquiry Log üìù</h1>
            <p class="text-gray-500 font-medium mt-1">Customer discussion and follow-up data.</p>
        </div>

        <form id="enquiry-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Customer Name</label>
                <input type="text" name="Name" placeholder="Enter full name" class="input-field" required>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Phone Number</label>
                <input type="tel" name="Phone" placeholder="Mobile number" class="input-field" required>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Next Follow-up Date</label>
                <input type="date" name="NextUpdate" class="input-field" required>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Discussion Details</label>
                <textarea name="Discussion" rows="4" placeholder="Briefly describe the discussion..." class="input-field resize-none" required></textarea>
            </div>

            <button type="submit" id="submit-btn" class="submit-btn">
                Submit Entry
            </button>
        </form>

        <div id="status-msg" class="mt-6 hidden">
            <div id="success" class="flex items-center justify-center p-3 bg-green-50 border border-green-200 text-green-700 rounded-xl font-bold shadow-sm animate-bounce">
                <span class="mr-2">‚úÖ</span> Data successfully saved!
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwP_gm74iYrw0rq_QUhenWncI3xLQqInAqJpoHBRzUz00JjP9UbWcgODUkP4fgBYxD6/exec'
        const form = document.getElementById('enquiry-form')
        const btn = document.getElementById('submit-btn')
        const statusMsg = document.getElementById('status-msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            
            // Loading State
            btn.disabled = true
            btn.innerHTML = 'Saving Data...'
            btn.style.opacity = '0.7'

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.classList.remove('hidden')
                    btn.disabled = false
                    btn.innerHTML = 'Submit Entry'
                    btn.style.opacity = '1'
                    form.reset()
                    
                    // Hide message after 4 seconds
                    setTimeout(() => {
                        statusMsg.classList.add('hidden')
                    }, 4000)
                })
                .catch(error => {
                    alert('Error! Check your connection.')
                    btn.disabled = false
                    btn.innerHTML = 'Submit Entry'
                    btn.style.opacity = '1'
                    console.error('Error!', error.message)
                })
        })
    </script>

</body>
</html>
