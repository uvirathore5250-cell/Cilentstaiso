<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry CRM Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card shadow-2xl rounded-3xl p-8 max-w-lg w-full">
        <div class="mb-8">
            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Enquiry Log üìù</h2>
            <p class="text-slate-500 mt-1">Customer discussion aur follow-up yahan save karein.</p>
        </div>

        <form id="enquiry-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Customer Name</label>
                <input type="text" name="Name" placeholder="Pura naam likhein" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Phone Number</label>
                <input type="tel" name="Phone" placeholder="Mobile number" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Next Update Date (Follow-up)</label>
                <input type="date" name="NextUpdate" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Baat kya hui? (Discussion Details)</label>
                <textarea name="Discussion" rows="4" placeholder="Discussion ka saar likhein..." 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all resize-none" required></textarea>
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-blue-600 transition-all duration-300 shadow-lg active:scale-[0.98]">
                Submit Entry
            </button>
        </form>

        <div id="status-msg" class="mt-6 hidden">
            <div id="loading" class="flex items-center justify-center text-blue-600 font-bold animate-pulse">
                <span>Saving to Google Sheet...</span>
            </div>
            <div id="success" class="hidden p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold border border-green-100">
                ‚úÖ Data successfully saved!
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwg8tNAyw9lC3Y7-lyaHTPWLNWq_njzmNtHTQS5hKvpwxQ0Kfza3MgUQhLkjRjvhQPf/exec'
        const form = document.getElementById('enquiry-form')
        const btn = document.getElementById('submit-btn')
        const statusMsg = document.getElementById('status-msg')
        const loading = document.getElementById('loading')
        const success = document.getElementById('success')

        form.addEventListener('submit', e => {
            e.preventDefault()
            
            // UI Updates
            btn.disabled = true
            btn.classList.add('opacity-50')
            statusMsg.classList.remove('hidden')
            loading.classList.remove('hidden')
            success.classList.add('hidden')

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    loading.classList.add('hidden')
                    success.classList.remove('hidden')
                    btn.disabled = false
                    btn.classList.remove('opacity-50')
                    form.reset()
                    
                    // 3 second baad success message hide kar do
                    setTimeout(() => {
                        statusMsg.classList.add('hidden')
                    }, 3000)
                })
                .catch(error => {
                    alert('Error! Data save nahi ho paya.')
                    btn.disabled = false
                    btn.classList.remove('opacity-50')
                    console.error('Error!', error.message)
                })
        })
    </script>

</body>
</html>
