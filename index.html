<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading spinner ka chota sa CSS */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Enquiry Form</h2>
            <p class="text-gray-500 mt-2">Apni details bhariye, hum aapse sampark karenge.</p>
        </div>

        <form id="enquiry-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" name="Name" placeholder="Enter your name" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" name="Email" placeholder="example@mail.com" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Message/Enquiry</label>
                <textarea name="Message" rows="4" placeholder="How can we help you?" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                Send Enquiry
            </button>
        </form>
        <div id="status-msg" class="mt-6 text-center hidden">
            <div id="loading" class="hidden">
                <div class="loader"></div> <span class="text-blue-600 font-medium">Sending data...</span>
            </div>
            <div id="success" class="hidden p-3 bg-green-100 text-green-700 rounded-lg font-medium">
                ✅ Shukriya! Aapka data save ho gaya hai.
            </div>
            <div id="error" class="hidden p-3 bg-red-100 text-red-700 rounded-lg font-medium">
                ❌ Oops! Kuch galat hua. Phir se koshish karein.
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwbHYIXP2VeKsWGRCRZKtvDRjCQWT0iJ3wenu8jL2oYP-LxYd2mxY52Cj0g9iX2JPlc/exec'
        const form = document.getElementById('enquiry-form')
        const btn = document.getElementById('submit-btn')
        const statusMsg = document.getElementById('status-msg')
        const loading = document.getElementById('loading')
        const success = document.getElementById('success')
        const errorMsg = document.getElementById('error')

        form.addEventListener('submit', e => {
            e.preventDefault()
            
            // UI Update: Button disable aur loading dikhao
            btn.disabled = true
            btn.classList.add('opacity-50', 'cursor-not-allowed')
            statusMsg.classList.remove('hidden')
            loading.classList.remove('hidden')
            success.classList.add('hidden')
            errorMsg.classList.add('hidden')

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    loading.classList.add('hidden')
                    success.classList.remove('hidden')
                    btn.disabled = false
                    btn.classList.remove('opacity-50', 'cursor-not-allowed')
                    form.reset() // Form saaf kar do
                })
                .catch(error => {
                    loading.classList.add('hidden')
                    errorMsg.classList.remove('hidden')
                    btn.disabled = false
                    btn.classList.remove('opacity-50', 'cursor-not-allowed')
                    console.error('Error!', error.message)
                })
        })
    </script>

</body>
</html>
